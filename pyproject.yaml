mujoco = "^2.3.0"
dm-control = "1.0.9"
dm_robotics-moma = "0.5.0"
dm_robotics-transformations = "0.5.0"
dm_robotics-agentflow = "0.5.0"
dm_robotics-geometry = "0.5.0"
dm_robotics-manipulation = "0.5.0"
dm_robotics-controllers = "0.5.0"
ikpy = "3.3.4"
pillow = "10.0.0"
jax = "^0.4.14"
jaxlib = "^0.4.14"
matplotlib = "^3.7.2"
hydra-core = "^1.3.2"
catkin-pkg = "^1.0.0"
colcon-core = "^0.14.0"
colcon-common-extensions = "^0.3.0"
colcon-mixin = "^0.2.3"
pytest = "^7.4.2"
lark = "^1.1.7"

[tool.black]
line-length = 120

[tool.flake8]
